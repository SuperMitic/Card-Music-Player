<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
        <div id="card-box" class="container-fluid d-flex justify-content-center align-items-center ">
                    <div class="card px-2 border-black" style="width: 25rem; height: 38rem; background: linear-gradient(#9ce3ff 0%, #fd878d 90%); box-shadow: 0px 0px 15px #7f1fd9ea;">
                        <div class="text-center mt-3">
                            <h5 class="text-white">Now Playing</h5>
                            <i id="cuore" class="bi bi-heart" style="position: absolute; top: 20px; left: 30px; color: white; font-size: 120%;"></i>
                        </div>
                        <audio id="musicPlayer" src="music/0.mp3" hidden></audio>
                        <img id="album-cover" src="cover/0.jpeg" class="card-img-top d-block mt-2 ratio ratio-1x1 rounded-circle border border-5 border-white shadow bg-white rounded spin" style="object-fit: cover; width: 80%; height: 50%;"
                            alt="Album Cover">

                        <div class="card-body">
                            <h5 id="song-title" class="card-title text-center text-white" style="font-family: Poppins, sans-serif;">Chances - Silent Partner</h5>

                            <div class="progress-area">
                                <div class="progress-bar">
                                  <audio id="main-audio" src=""></audio>
                                </div>
                                <div class="song-timer">
                                  <span id="tempo" class="current-time">0:00</span>
                                  <span id="song-duration" class="max-duration">2:00</span>
                                </div>
                                <audio id="main-audio" src=""></audio>
                            </div>

                            <div class="controls">
                                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                                <i id="prev" class="material-icons prev">fast_rewind</i>
                                <div class="play-pause">
                                  <i class="material-icons play">play_arrow</i>
                                </div>
                                <i id="next" class="material-icons next">fast_forward</i>
                                <i id="more-music" class="material-icons">queue_music</i>
                            </div>
                            
                            <div class="volume-control-container d-flex align-items-center justify-content-center mt-4">
                                <i class="bi bi-volume-down-fill"></i>
                                <input type="range" id="volumeControl" class="form-range volume-slider" min="0" max="1"
                                    step="0.001" value="1">
                                <i class="bi bi-volume-up-fill"></i>
                            </div>

                        </div>
                    </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
